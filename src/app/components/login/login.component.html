
<div class="mt-4 col-8 offset-2 pt-5">
   <div class="card">
       <div class="card-header">{{'LOGIN.title'|translate}}</div>
       <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
 
                <div class="alert alert-danger" [hidden]="!error">
                     {{error}}
                </div>
                <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">{{'LOGIN.email'|translate}}</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                </div>
                </div>
                <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">{{'LOGIN.password'|translate}}</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                </div>
                </div>
                <div class="form-group row">
                <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{'LOGIN.signin'|translate}}</button>
                    <a class="btn btn-info float-right"  routerLink="/signup">{{'LOGIN.signup'|translate}}</a>
                </div>
                </div>
                <small class="float-right">
                    <a  routerLink="/request-password-reset">{{'LOGIN.resetpwd'|translate}}</a>
                </small>
            </form>
       </div>
   </div>
</div>
