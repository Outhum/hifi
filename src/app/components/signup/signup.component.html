<div class="mt-4 col-8 offset-2 pt-5">
    <div class="card">
        <div class="card-header">{{'SIGNUP.title'|translate}}</div>
        <div class="card-body">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">

                <div class="alert alert-danger" [hidden]="!error.name">
                    {{error.name}}
                </div>
                <div class="alert alert-danger" [hidden]="!error.email">
                    {{error.email}}
                </div>
                <div class="alert alert-danger" [hidden]="!error.password">
                    {{error.password}}
                </div>

                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label">{{'SIGNUP.name'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="name" name="name" class="form-control" id="inputName3" placeholder="Name"
                            [(ngModel)]="form.name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{'SIGNUP.email'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                            [(ngModel)]="form.email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">{{'SIGNUP.password'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3"
                            placeholder="Password" [(ngModel)]="form.password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword-confirm3" class="col-sm-2 col-form-label">{{'SIGNUP.confirmpwd'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="password_confirmation" name="password_confirmation" class="form-control"
                            id="inputPassword-confirm3" placeholder="Confirm Password"
                            [(ngModel)]="form.password_confirmation" required>
                    </div>
                </div>
                <!-- <div class="form-group row ">
                    <label for="sel1" class="col-sm-2 col-form-label">Language</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="sel1">
                            <option>English</option>
                            <option>Hindi</option>
                        </select>
                    </div>
                </div> -->
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">{{'SIGNUP.signup'|translate}}</button>
                        <a class="btn btn-info  float-right" routerLink="/login">{{'SIGNUP.signin'|translate}}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
