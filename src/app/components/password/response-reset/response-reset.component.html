
<div class="mt-4 col-8 offset-2 pt-5">
    <div class="card">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
             <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error.email">
                    {{error.email}}
                </div>
                <div class="alert alert-danger" [hidden]="!error.password">
                    {{error.password}}
                </div>
                <div class="alert alert-danger" [hidden]="!e">
                    {{e}}
                </div>
                
                 <div class="form-group row">
                 <label for="inputEmail1" class="col-sm-2 col-form-label">Email</label>
                 <div class="col-sm-10">
                     <input type="email" name="email" class="form-control" id="inputEmail1" placeholder="Email" [(ngModel)]="form.email" required>
                 </div>
                 </div>
                 <div class="form-group row">
                 <label for="inputPassword2" class="col-sm-2 col-form-label">Password</label>
                 <div class="col-sm-10">
                     <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="Password" [(ngModel)]="form.password" required>
                 </div>
                 </div>
                 <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password_confirmation" name="password_confirmation" class="form-control"
                            id="inputPassword-confirm3" placeholder="Confirm Password"
                            [(ngModel)]="form.password_confirmation" required>
                    </div>
                    </div>
                    
                 <div class="form-group row">
                 <div class="col-sm-10 offset-2">
                     <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Reset</button>
                 </div>
                 </div>
             </form>
        </div>
    </div>
 </div>
